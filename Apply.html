<!DOCTYPE html>
<html>
<head>
  <title>Internship Application Form</title>
  <style>
    /* CSS styling for the internship application form */
    body {
      font-family: Arial, sans-serif;
    }
    
    .header {
      background-color: #4caf50;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .content {
      margin: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .form-submit {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    
    .form-submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Internship Application Form</h1>
    <button><a href="C:/Users/Admin/Desktop/Work/Java%20Learning/Fundamentals/home.html#">Back</a></button>
  </div>
  
  <div class="content">
    <form>
        <p>ITERNSHIP AGGREGATOR</p>
      <div class="form-group">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="phone">Phone:</label>
        <input class="form-input" type="tel" id="phone" name="phone" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="resume">Resume:</label>
        <input class="form-input" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="cover-letter">Cover Letter:</label>
        <textarea class="form-input" id="cover-letter" name="cover-letter" rows="5" required></textarea>
      </div>
      
      <button class="form-submit" type="submit"><a href="C:/Users/Admin/Desktop/Work/Java%20Learning/Fundamentals/home.html#">Submit</a></button>
    </form>
  </div>
</body>
</html>
